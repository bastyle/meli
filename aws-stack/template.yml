Resources:
  QuasarApi:
    Type: AWS::Serverless::Api
    DependsOn: MeliResourceService
    Properties:
      StageName: Prod
      Cors: "'*'"
      Auth:
        DefaultAuthorizer: MyCognitoAuthorizer
        Authorizers:
          MyCognitoAuthorizer:
            UserPoolArn: !GetAtt MeliCognitoUserPool.Arn
            AuthorizationScopes:
              - challenge-meli-rs/post
